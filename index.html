<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A BMI Calculator which you can use to determine your body type.">
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/f334197832.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <section class="main-section">
    <h1>BMI Calculator</h1><br>
    <p style="font-weight: 600;" id="error"></p><br>
    <form id="bmi-form">
        <label for="age">Your Age</label><br>
      <input type="text" name="age" required><br><br>
      <label for="height">Your Height (Centimetres/cm)</label><br>
      <input type="text" name="height" id="height" required><br><br>
      <label for="weight">Your Weight (Kilograms/kg)</label><br>
      <input type="text" name="weight" id="weight" required><br><br>
      <button onclick="">Calculate</button>
    </form>

    <div id="result">
        <h3>Results</h3>
        <p id="result-par"></p>
    </div>
